<br/>
<br/>
    {% comment %} <label style="font-size:20px;"><input type="radio" name="part" checked>피부</label>
    <label style="font-size:20px;"><input type="radio" name="part">눈</label> {% endcomment %}
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
      <label class="form-check-label" for="inlineRadio1">피부</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">

    </div>
    <div class="d-grid gap-3" style="grid-template-columns: 1fr 1fr;">
      
        <div class="bg-body-tertiary border rounded-3">
          <br/>
          <h2>File Upload & Image Preview</h2>
          <p class="lead">No Plugins <b>Just Javascript</b></p>

          <!-- Upload  -->
          <form id="file-upload-form" class="uploader">
            <input id="file-upload" type="file" name="fileUpload" accept="image/*" />

            <label for="file-upload" id="file-drag">
              <img id="file-image" src="#" alt="Preview" class="hidden">
              <div id="start">
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Select a file or drag here</div>
                <div id="notimage" class="hidden">Please select an image</div>
                <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
              </div>
              <div id="response" class="hidden">
                <div id="messages"></div>
                <progress class="progress" id="file-progress" value="0">
                  <span>0</span>%
                </progress>
              </div>
            </label>
          </form>
        </div>
        <div class="bg-body-tertiary">
          <h1 style="text-align: center;">주의사항</h1>

          <br/>

          <br/>
          <h3>※ 파일 형식은 JPG 형식을 사용 ※</h3>
          <br/>
          <h3>※ 질병 부위를 최대한 자세히 촬영요망 ※</h3>
          <br/>
      </div>
        
        <div class="filebox preview-image">
